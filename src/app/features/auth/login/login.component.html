<div fxLayout="row wrap" class="auth-wrapper">
    <!-- Colonne de gauche : logo PokNotes -->
    <div fxFlex="100" fxFlex.gt-md="50%" class="bg-white">
        <div class="position-relative">
            <div class="text-center auth-brand p-30">
                <!-- Logo clair -->
                <a routerLink="/" *ngIf="!this.customizer.dark" style="display: flex;">
                    <img src="assets/images/logos/logo-pk.png" alt="logo" width="50" height="38" style="margin-top: 15px;"/>
                    <h2>PokNotes</h2>
                </a>
                <!-- Logo sombre -->
                <a routerLink="/" *ngIf="this.customizer.dark" style="display: flex;">
                    <img src="assets/images/logos/logo-pk.png" alt="logo" width="50" height="38" style="margin-top: 15px;"/>
                    <h2>PokNotes</h2>
                </a>
            </div>
            
            <!-- Image de fond -->
            <div class="left-bg-img">
                <img src="assets/images/backgrounds/login-bg.svg" style="width: 100%; max-width: 812px" />
            </div>
        </div>
    </div>
    
    <!-- Colonne de droite : formulaire de connexion -->
    <div fxFlex="100" fxFlex.gt-md="50%" class="d-flex align-items-center">
        <div fxLayout="row wrap" class="right-bg-content">
            <div fxFlex="100" fxFlex.sm="70%" fxFlex.gt-md="70%" fxFlex.gt-lg="50%">
                <div class="p-30">
                    <!-- Titre et lien pour créer un compte -->
                    <h2 class="fw-bold m-b-5">Bienvenue sur PokNotes</h2>
                    <div class="d-flex align-items-center gap-1">
                        <span class="text-muted mat-subheading-2 fw-normal">Nouveau sur PokNotes?</span>
                        <a routerLink="/auth/register" class="text-accent mat-subheading-2 fw-medium">Crée un compte</a>
                    </div>

                    <!-- Formulaire de connexion -->
                    <form class="m-t-30" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"
                        #f="ngForm" novalidate>

                        <!-- Champ pseudo -->
                        <mat-form-field appearance="outline" class="form-group">
                            <mat-label for="username">Pseudo</mat-label>
                            <input matInput type="text" class="form-control" name="username" [(ngModel)]="form.username"
                                required #username="ngModel" placeholder="Entrez votre pseudo" />
                            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                                Pseudo requis!
                            </div>
                        </mat-form-field>

                        <!-- Champ mot de passe -->
                        <mat-form-field appearance="outline" class="form-group">
                            <mat-label for="password">Mot de passe</mat-label>
                            <input matInput type="password" class="form-control" name="password"
                                [(ngModel)]="form.password" required minlength="6" #password="ngModel"
                                placeholder="Entrez votre mot de passe" />
                            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted"></div>
                            </mat-form-field>


                            <!-- Bouton de soumission -->
                            <div class="form-group">
                                <button mat-flat-button color="primary" class="w-100">
                                    Me connecter
                                </button>
                            </div>
        
                            <!-- Message d'erreur en cas de problème de connexion -->
                            <div class="form-group">
                                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                    Login failed: {{ errorMessage }}
                                </div>
                            </div>
                        </form>
        
                        <!-- Message de succès en cas de connexion réussie -->
                        <div class="alert alert-success" *ngIf="isLoggedIn">
                            Connecté en tant que {{ roles }}.
                        </div>
        
                        <!-- Bouton pour activer le mode sombre -->
                        <button mat-stroked-button [disabled]="isDisabled" color="primary" class="w-100 m-t-15">
                        </button>
        
                    </div>
                </div>
            </div>
        </div>
        </div>
